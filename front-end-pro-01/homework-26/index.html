<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form class="registration-form">
      <div class="form-group">
        <label for="first-name">Ім'я</label>
        <input type="text" id="first-name" name="first-name" required />
        <span id="name-error" class="error-message invalid"
          >Введите правильное Имя</span
        >
      </div>
      <div class="form-group">
        <label for="last-name">Прізвище</label>
        <input type="text" id="last-name" name="last-name" required />
        <span id="lastName-error" class="error-message invalid"
          >Введите правильную Фамилию</span
        >
      </div>
      <div class="form-group">
        <label for="birthdate">Дата народження</label>
        <input
          type="text"
          id="birthdate"
          name="birthdate"
          placeholder="01.03.1995"
          required
        />
        <span id="date-error" class="error-message invalid"
          >Введите правильную дату Рождения</span
        >
      </div>
      <div class="form-group">
        <label>Стать</label>
        <div class="radio-group">
          <label
            ><input
              type="radio"
              name="gender"
              value="male"
              class="gender"
              required
            />Чоловік</label
          >
          <label
            ><input
              type="radio"
              name="gender"
              value="female"
              class="gender"
              required
            />Жінка</label
          >
        </div>
      </div>
      <div class="form-group">
        <label for="city">Місто</label>
        <select id="city" name="city" required>
          <option value="">-- Виберіть місто --</option>
          <option value="kyiv">Київ</option>
          <option value="lviv">Львів</option>
          <option value="odesa">Одеса</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Адреса</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div class="form-group">
        <label>Мови, якими володієте</label>
        <div class="checkbox-group">
          <label
            ><input
              type="checkbox"
              name="languages"
              value="ukrainian"
              class="checkbox"
              required
            />Українська</label
          >
          <label
            ><input
              type="checkbox"
              name="languages"
              value="english"
              class="checkbox"
            />Англійська</label
          >
          <label
            ><input
              type="checkbox"
              name="languages"
              value="germany"
              class="checkbox"
            />Німецька</label
          >
        </div>
      </div>
      <button type="button" id="btn" class="btn">Зберегти</button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
